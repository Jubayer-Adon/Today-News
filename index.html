<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- style css end -->

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap cdn ends -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts end  -->
    <!-- fontawsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawsome cdn end -->
    <title>Today News</title>
  </head>
  <body class="bg-light">
    <header class="container mt-2 m-5">
      <!-- Navbar Section  -->
      <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <span
                class="text-white rounded p-3 fw-bold"
                style="background-color: #5d5fef"
                >Today</span
              >
              <span class="fw-bold" style="color: #5d5fef">News</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <div class="d-flex ps-3 hb-margin">
                  <li class="nav-item">
                    <a
                      id="news-sec"
                      class="nav-link active top-nav-section"
                      onclick="newsec()"
                      aria-current="page"
                      href="#"
                      >News</a
                    >
                  </li>
                  <li class="nav-item ms-3">
                    <a
                      id="blog-sec"
                      class="nav-link active"
                      onclick="blogsec()"
                      aria-current="page"
                      href="#"
                      >Blog</a
                    >
                  </li>
                  <li class="nav-item ms-3">
                    <img
                      class="rounded-pill"
                      style="width: 38px; height: 38px"
                      src="img/ur-sarada-uchiha.jpg"
                      alt=""
                    />
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section>
        <hr class="ms-1" style="width: 1272px" />
        <nav id="category-nav" class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse ms-1" id="navbarNav">
              <ul class="navbar-nav">
                <div class="d-flex container me-auto">
                  <div class="ms-5">
                    <li id="home" class="nav-item rounded">
                      <a
                        class="nav-link active"
                        onclick="home()"
                        aria-current="page"
                        href="#"
                        >Home</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="break">
                      <a
                        class="nav-link active"
                        onclick="breaking()"
                        aria-current="page"
                        href="#"
                        >Breaking news</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="regular">
                      <a
                        class="nav-link active"
                        onclick="regularNews()"
                        aria-current="page"
                        href="#"
                        >Regular news</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="international">
                      <a
                        class="nav-link active"
                        onclick="internationalNews()"
                        aria-current="page"
                        href="#"
                        >International news</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="sports">
                      <a
                        class="nav-link active"
                        onclick="sports()"
                        aria-current="page"
                        href="#"
                        >Sports</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="culcture">
                      <a
                        class="nav-link active"
                        onclick="culture()"
                        aria-current="page"
                        href="#"
                        >Culture</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="arts">
                      <a
                        class="nav-link active"
                        onclick="arts()"
                        aria-current="page"
                        href="#"
                        >Arts</a
                      >
                    </li>
                  </div>
                  <div class="ms-5">
                    <li class="nav-item" id="all-news1">
                      <a
                        class="nav-link active"
                        onclick="allNews1()"
                        aria-current="page"
                        href="#"
                        >All news</a
                      >
                    </li>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section class="container-fluid ms-5 mt-3" style="width: 1200px">
        <div class="bg-white p-2 ps-2 rounded">
          <h5>
            <span id="total-item-found"></span> items found for this category
          </h5>
        </div>
      </section>
    </header>
    <main class="container">
      <section>
        <div id="all-news"></div>
      </section>
    </main>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
